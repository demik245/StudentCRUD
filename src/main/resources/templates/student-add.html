<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Add</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .error {color:red}
    </style>
</head>
<body>
<div class="container">

    <h3>Student Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Student</p>

    <form action="#"
          th:action="@{/student/saveStudent}"
          method="POST"
          th:object="${student}">

        <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"
              class="error">
        </span>
        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="firstName">

        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              class="error">
        </span>
        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="lastName">


        <span th:if="${#fields.hasErrors('age')}"
              th:errors="*{age}"
              class="error">
        </span>
        <input type="number" th:field="*{age}" class="form-control mb-4 w-25" placeholder="age">

        <span th:if="${#fields.hasErrors('phone')}"
              th:errors="*{phone}"
              class="error">
        </span>
        <input type="text" th:field="*{phone}" class="form-control mb-4 w-25" placeholder="phone">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/student/students}">Back to Student List</a>

</div>
</body>
</html>
